<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" type="text/css" href="theme.css">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
        <script src="scripts.js" defer></script>
        <script src="keys.js"></script>
        <title>MyTODO App</title>
    </head>
    <body>
        <div class="container mt-4">
            <div class="row mb-3 justify-content-center">
                <div class="col-md-6">
                    <div class="form-group">
                        <label for="inputSearch">Search</label>
                        <input type="text" id="inputSearch" class="form-control" placeholder="type your search here...">
                    </div>
                </div>
            </div>
            <div class="row mb-3 justify-content-center">
                <div class="col-md-6">
                    <div class="row">
                        <div class="col-md-6">
                            <div class="form-group">
                                <label for="startDate">Filter by date from:</label>
                                <input type="date" id="startDate" class="form-control">
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="form-group">
                                <label for="endDate">to:</label>
                                <input type="date" id="endDate" class="form-control">
                            </div>
                        </div>
                    </div>
                    <div class="row mt-2">
                        <div class="col-md-6">
                            <input type="button" value="Apply" class="btn btn-primary w-100" onclick="filterByDate()"/>
                        </div>
                        <div class="col-md-6">
                            <input type="button" value="Reset" class="btn btn-secondary w-100" onclick="resetFilter()"/>
                        </div>
                    </div>
                </div>
            </div>
            <div id="todoListView" class="table-responsive"></div>
            <div class="mt-4">
                <form>
                    <div class="row mb-3 justify-content-center">
                        <div class="col-md-6">
                            <div class="row">
                                <div class="col-md-6">
                                    <div class="form-group">
                                        <label for="inputTitle">Title</label>
                                        <input type="text" id="inputTitle" class="form-control"/>
                                    </div>
                                    <div class="form-group mt-2">
                                        <label for="inputPlace">Place</label>
                                        <input type="text" id="inputPlace" class="form-control"/>
                                    </div>
                                    <div class="form-group mt-2">
                                        <label for="inputDate">Due date</label>
                                        <input type="date" id="inputDate" class="form-control"/>
                                    </div>
                                </div>
                                <div class="col-md-6">
                                    <div class="form-group">
                                        <label for="inputDesc">Description</label>
                                        <textarea id="inputDesc" class="form-control" rows="7"></textarea>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="row mb-3 justify-content-center">
                        <div class="col-md-6">
                            <input type="button" value="Add" class="btn btn-success w-100" onclick="addTodo()"/>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </body>
</html>
